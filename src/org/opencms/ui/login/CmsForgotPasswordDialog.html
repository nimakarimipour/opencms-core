<!DOCTYPE html>
<html>
<head>
  	<meta name="package-mapping" content="w:org.opencms.ui.login" />
  </head>
  <body>   
  	<vaadin7-vertical-layout size-full spacing margin>
  		<vaadin7-label style-name="h3">%(key.GUI_FORGOT_PASSWORD_TEXT_0)</vaadin7-label>
  		<vaadin7-vertical-layout :expand="1" spacing margin>
  			<v-form-layout>
  					<vaadin7-text-field _id="m_userField" caption="%(key.GUI_LOGIN_USERNAME_0)" width="100%"/>
  					<vaadin7-text-field caption="%(key.GUI_PWCHANGE_EMAIL_CAPTION_0)" _id="m_emailField" width="100%" width="100%" />
			    	<w-cms-login-ou-selector _id="m_ouSelect" caption="%(key.GUI_SHORT_ORGUNIT_0)" width="100%"/>
  			</v-form-layout>
  			<v-button _id="m_mailButton" :bottom>%(key.GUI_SEND_RESET_LINK_0)</v-button>
  			<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
  		</vaadin7-vertical-layout>
	</vaadin7-vertical-layout>
  </body>
</html>
