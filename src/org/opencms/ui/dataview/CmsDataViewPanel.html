<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="d:org.opencms.ui.dataview" />
</head> 
<body>
	<vaadin7-vertical-layout width="100%" size-full spacing> 
			<v-form-layout> 
				<vaadin7-horizontal-layout caption="%(key.GUI_DATAVIEW_QUERY_0)" spacing>
					<vaadin7-text-field _id="m_fullTextSearch" width="200px" />
					<v-button _id="m_searchButton">%(key.GUI_DATAVIEW_SEARCH_0)</v-button>
				</vaadin7-horizontal-layout>
				<vaadin7-horizontal-layout _id="m_filterContainer" width="-1px" spacing caption="%(key.GUI_DATAVIEW_FILTERS_0)"/>
			</v-form-layout>
			<v-css-layout _id="m_tablePlaceholder" />
			<d-cms-paging-controls _id="m_pagingControls" width="100%" />
	</vaadin7-vertical-layout>
</body>
</html>
