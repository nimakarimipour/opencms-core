<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="s:org.opencms.ui.apps.scheduler" />
</head>
<body>
<o-cms-basic-dialog>
			<content>
	<vaadin7-vertical-layout :center margin spacing>
		<v-panel caption="%(key.GUI_EDITOR_LABEL_JOBSETTINGS_BLOCK_0)">
			<v-form-layout margin spacing style-name="o-formlayout-workplace-main">
				<vaadin7-text-field _id="m_fieldJobName" width="100%" />
				<vaadin7-combo-box _id="m_fieldJobClass" immediate="true"  width="100%"/>
				<vaadin7-combo-box _id="m_fieldCron" immediate="true" width="100%" />
				<vaadin7-check-box _id="m_fieldReuseInstance" />
				<vaadin7-check-box _id="m_fieldActive"  />
			</v-form-layout>
		</v-panel>
		<v-panel caption="%(key.GUI_EDITOR_LABEL_CONTEXTINFO_BLOCK_0)">
			<v-form-layout margin spacing style-name="o-formlayout-workplace-main">
				<vaadin7-text-field _id="m_fieldUser"  width="100%" />
				<vaadin7-text-field _id="m_fieldProject" width="100%" /> 			
				<f-cms-path-select-field _id="m_fieldSiteRoot" width="100%" use-root-paths="true" />
				<f-cms-path-select-field _id="m_fieldUri"  width="100%" use-root-paths="true"/>
				<vaadin7-text-field _id="m_fieldLocale" width="100%"/>
				<vaadin7-text-field _id="m_fieldEncoding"  width="100%"/>
				<vaadin7-text-field _id="m_fieldRemoteAddress" width="100%" />
			</v-form-layout>
		</v-panel>
		<v-panel caption="%(key.GUI_EDITOR_LABEL_PARAMETERS_BLOCK_0)">
			<v-form-layout _id="m_paramContainer" margin spacing style-name="o-formlayout-workplace-main">
				<v-button _id="m_buttonAddParam">%(key.GUI_SCHEDULER_ADD_PARAMETER_0)</v-button>
			</v-form-layout>
		</v-panel>
	</vaadin7-vertical-layout>
	</content>
			<buttons>
				<v-button _id="m_ok" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancel" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
</body>
</html>
