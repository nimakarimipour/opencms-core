<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
	<o-cms-basic-dialog>
		<content>
			<vaadin7-vertical-layout :center margin spacing width="100%">
			<vaadin7-vertical-layout _id="m_missingSchemaLayout" width="100%">
			<v-panel style-name="o-report o-warning" width="100%">
			 		<vaadin7-vertical-layout style-name="o-error-dialog" width="100%">
			 		<vaadin7-horizontal-layout width="100%" style-name="o-center-vertical">
			 			<vaadin7-label _id="m_warningIcon" width="60px" style-name="o-warning-icon" :middle></vaadin7-label>
			 			<vaadin7-vertical-layout :expand>
			 				<vaadin7-label _id="m_missingSchema" style-name="o-error-message" :middle>%(key.GUI_RESOURCETYPE_MOVEMODULE_MISSING_SCHEMA_0)</vaadin7-label>
			 				<vaadin7-check-box _id="m_moveAnyway" caption="%(key.GUI_RESOURCETYPE_MOVEMODULE_MISSING_SCHEMA_MOVE_ANYWAY_0)"></vaadin7-check-box>
			 			</vaadin7-vertical-layout>
			 		</vaadin7-horizontal-layout>


			 		</vaadin7-vertical-layout>
			 	</v-panel>

			</vaadin7-vertical-layout>
				<v-horizontal-layout width="100%">
					<v-label :expand></v-label>
					<vaadin7-text-field _id="m_filter" width="200px"/>
				</v-horizontal-layout>
				<vaadin7-table _id="m_table"/>
			</vaadin7-vertical-layout>
		</content>
		<buttons>
			<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
			<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
		</buttons>
	</o-cms-basic-dialog>
</body>
</html>
