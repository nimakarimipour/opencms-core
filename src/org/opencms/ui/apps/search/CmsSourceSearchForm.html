<!DOCTYPE html>
<html>
<head>
    <meta name="package-mapping" content="u:org.opencms.ui" />
    <meta name="package-mapping" content="o:org.opencms.ui.components" />
    <meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
    <meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
    <vaadin7-vertical-layout :center margin spacing>
        <v-form-layout margin spacing style-name="o-formlayout-narrow">
            <vaadin7-combo-box _id="m_siteSelect" immediate="true" width="100%" caption="%(key.GUI_SOURCESEARCH_SITE_0)" />
            <vaadin7-combo-box _id="m_searchType" immediate="true"  width="100%" caption="%(key.GUI_SOURCESEARCH_SEARCH_TYPE_0)" description="%(key.GUI_SOURCESEARCH_SEARCH_TYPE_HELP_0)"/>
            <vaadin7-text-field _id="m_searchPattern" width="100%" caption="%(key.GUI_SOURCESEARCH_SEARCH_PATTERN_0)" description="%(key.GUI_SOURCESEARCH_SEARCH_PATTERN_HELP_0)" />
            <f-cms-path-select-field _id="m_resourceSearch" width="100%" caption="%(key.GUI_SOURCESEARCH_RESOURCE_0)" description="%(key.GUI_SOURCESEARCH_RESOURCE_HELP_0)" />
            <f-cms-path-select-field _id="m_searchRoot" width="100%" caption="%(key.GUI_SOURCESEARCH_RESOURCE_PATH_0)" description="%(key.GUI_SOURCESEARCH_RESOURCE_PATH_HELP_0)" />
            <vaadin7-check-box _id="m_ignoreSubSites" caption="%(key.GUI_SOURCESEARCH_IGNORE_SUBSITES_0)" description="%(key.GUI_SOURCESEARCH_IGNORE_SUBSITES_HELP_0)" />
            <vaadin7-combo-box _id="m_resourceType" immediate="true"  width="100%" caption="%(key.GUI_SOURCESEARCH_RESOURCE_TYPE_0)" description="%(key.GUI_SOURCESEARCH_RESOURCE_TYPE_HELP_0)"/>
            <vaadin7-combo-box _id="m_locale" immediate="true"  width="100%" caption="%(key.GUI_SOURCESEARCH_LOCALE_0)" description="%(key.GUI_SOURCESEARCH_LOCALE_HELP_0)"/>
            <vaadin7-text-field _id="m_xPath" width="100%" caption="%(key.GUI_SOURCESEARCH_XPATH_0)" description="%(key.GUI_SOURCESEARCH_XPATH_HELP_0)" />
            <vaadin7-text-field _id="m_solrQuery" width="100%" caption="%(key.GUI_SOURCESEARCH_SOLR_QUERY_0)" description="%(key.GUI_SOURCESEARCH_SOLR_QUERY_HELP_0)" />
            <vaadin7-combo-box _id="m_property" width="100%" caption="%(key.GUI_SOURCESEARCH_PROPERTIES_0)" description="%(key.GUI_SOURCESEARCH_PROPERTIES_HELP_0)"/>
            <vaadin7-combo-box _id="m_searchIndex" immediate="true"  width="100%" caption="%(key.GUI_SOURCESEARCH_INDEX_0)" description="%(key.GUI_SOURCESEARCH_INDEX_HELP_0)"/>
            <vaadin7-check-box _id="m_replace" caption="%(key.GUI_SOURCESEARCH_REPLACE_0)" description="%(key.GUI_SOURCESEARCH_REPLACE_HELP_0)" />
            <vaadin7-text-field _id="m_replacePattern" width="100%" caption="%(key.GUI_SOURCESEARCH_REPLACE_PATTERN_0)" description="%(key.GUI_SOURCESEARCH_REPLACE_PATTERN_HELP_0)" />
            <f-cms-path-select-field _id="m_replaceResource" width="100%" caption="%(key.GUI_SOURCESEARCH_RESOURCE_0)" description="%(key.GUI_SOURCESEARCH_RESOURCE_REPLACE_HELP_0)" />
            <vaadin7-text-field _id="m_oldName" width="100%" caption="%(key.GUI_SOURCESEARCH_REPLACE_OLD_NAME_0)" description="%(key.GUI_SOURCESEARCH_REPLACE_OLD_NAME_HELP_0)" />
            <vaadin7-text-field _id="m_newName" width="100%" caption="%(key.GUI_SOURCESEARCH_REPLACE_NEW_NAME_0)" description="%(key.GUI_SOURCESEARCH_REPLACE_NEW_NAME_HELP_0)" />
            <vaadin7-combo-box _id="m_workProject" immediate="true"  width="100%" caption="%(key.GUI_SOURCESEARCH_PROJECT_0)" description="%(key.GUI_SOURCESEARCH_PROJECT_HELP_0)"/>
            <vaadin7-label _id="m_place"/>
        </v-form-layout>
        <vaadin7-horizontal-layout :right margin spacing style-name="o-dialog-button-bar">
            <v-button _id="m_search">%(key.GUI_SOURCESEARCH_SEARCH_0)</v-button>
        </vaadin7-horizontal-layout>
        <vaadin7-horizontal-layout :right margin spacing style-name="o-dialog-button-bar">
            <v-button _id="m_download">%(key.GUI_BUTTON_DOWNLOAD_0)</v-button>
        </vaadin7-horizontal-layout>
    </vaadin7-vertical-layout>
</body>
</html>
