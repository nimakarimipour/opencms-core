<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>

	<vaadin7-vertical-layout :center margin spacing style-name="o-workplace-maxwidth" height="100%">
		<v-panel _id="m_optionPanel" caption="%(key.GUI_SHELL_SCRIPT_APP_PANEL_0)" height="100%" :expand>	
			<vaadin7-vertical-layout height="100%" margin spacing>
				<v-form-layout  margin spacing style-name="o-formlayout-workplace-main">
					<vaadin7-combo-box _id="m_site" immediate="true"  width="100%" caption="%(key.GUI_USERMANAGEMENT_USER_SITE_0)"/>
					<vaadin7-combo-box _id="m_project" immediate="true"  width="100%" caption="%(key.GUI_USERMANAGEMENT_USER_PROJECT_0)"/>
				</v-form-layout>	
				<vaadin7-text-area _id="m_script" height="100%" width="100%" style-name="o-shell-terminal o-report" :expand> </vaadin7-text-area>	
			</vaadin7-vertical-layout>		
		</v-panel>
		<v-panel>
			<vaadin7-horizontal-layout width="100%">
				<vaadin7-horizontal-layout :center margin spacing style-name="o-dialog-button-bar">
					<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_EXECUTE_0)</v-button>
				</vaadin7-horizontal-layout>
			</vaadin7-horizontal-layout>
		</v-panel>
	</vaadin7-vertical-layout>
</body>
</html>
