<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
		<o-cms-basic-dialog>
			<content>
				<vaadin7-vertical-layout :center margin spacing>
						<v-form-layout _id="m_layout" margin spacing style-name="o-formlayout-workplace-main">
							<vaadin7-label _id="m_label" width="100%">%(key.GUI_LOGFILE_CHOOSE_FILE_0).</vaadin7-label>
							<vaadin7-combo-box _id="m_file" immediate="true"  width="100%" caption="%(key.GUI_LOGFILE_FILEPATH_0)" description="%(key.GUI_LOGFILE_FILEPATH_HELP_0)"/>		
							<vaadin7-check-box _id="m_donwloadAll" width="100%" caption="%(key.GUI_LOGFILE_DOWNLOAD_ALL_0)" description="%(key.GUI_LOGFILE_DOWNLOAD_ALL_HELP_0)"/>
						</v-form-layout>	
				</vaadin7-vertical-layout>
			</content>
			<buttons>	
				<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_DOWNLOAD_0)</v-button>
				<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CLOSE_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
</body>
</html>
