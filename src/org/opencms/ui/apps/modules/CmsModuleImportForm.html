<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
</head>
<body> 
	<v-css-layout width="100%" height="100%">
		<v-drag-and-drop-wrapper _id="m_dnd" height="100%">
			<v-form-layout margin height="100%" spacing style-name="o-formlayout-workplace-main">
				<vaadin7-horizontal-layout spacing caption="%(key.GUI_MODULES_LABEL_SELECT_IMPORT_MODULE_0)">
					<vaadin7-upload _id="m_upload" button-caption="%(key.GUI_MODULES_UPLOAD_IMPORT_MODULE_0)" ></vaadin7-upload>
					<vaadin7-label  _id="m_uploadLabel"></vaadin7-label>
				</vaadin7-horizontal-layout>
				<o-cms-auto-item-creating-combo-box _id="m_siteSelect" caption="%(key.GUI_MODULES_LABEL_TARGET_SITE_0)" width="100%"></o-cms-auto-item-creating-combo-box>
				<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button> 
			</v-form-layout>
		</v-drag-and-drop-wrapper>
	</v-css-layout>
</body>
</html>
