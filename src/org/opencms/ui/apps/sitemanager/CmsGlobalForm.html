<!DOCTYPE html>
<html>
	<head>
	 	<meta name="package-mapping" content="u:org.opencms.ui" />
	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
	  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
	  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
	</head>
	<body>
		<o-cms-basic-dialog>
			<content>			
				<vaadin7-vertical-layout :center margin spacing style-name="o-formlayout-const-capture-200" >
				<v-panel width="100%" caption="%(key.GUI_SITE_GLOBAL_WORKPLACE_0)">	
						<vaadin7-vertical-layout _id="m_serverLayout" margin spacing>
						</vaadin7-vertical-layout>
						</v-panel>
					<v-panel width="100%">	
					<vaadin7-vertical-layout margin spacing>
						<v-form-layout spacing>
							<vaadin7-combo-box _id="m_fieldDefaultURI" immediate="true"  width="100%" caption="%(key.GUI_SITE_GLOBAL_DEFAULTURI_0)" description="%(key.GUI_SITE_GLOBAL_DEFAULTURI_HELP_0)"/>
							<vaadin7-combo-box _id="m_fieldSharedFolder"  immediate="true"  width="100%" caption="%(key.GUI_SITE_GLOBAL_SHAREDFOLDER_0)" description="%(key.GUI_SITE_GLOBAL_SHAREDFOLDER_HELP_0)"/>
						</v-form-layout>
						</vaadin7-vertical-layout>
					</v-panel>	
				</vaadin7-vertical-layout>
			</content>
			<buttons>
				<v-button _id="m_ok" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancel" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
	</body>
</html>
