<!DOCTYPE html>
<html>
	<head>
	 	<meta name="package-mapping" content="u:org.opencms.ui" />
	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
	  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
	  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
	</head>
	<body>
		<o-cms-basic-dialog>
			<content>
				<vaadin7-vertical-layout :center margin spacing style-name="o-workplace-maxwidth">
					<v-panel width="100%" style-name="o-report o-state-changed" _id="m_infoSiteRoot">
						<vaadin7-label width="100%">%(key.GUI_SITE_SITEROOT_PUBLISH_REQUIRED_0)</vaadin7-label>
					</v-panel>
					<v-tab-sheet _id="m_tab">
						<tab  caption="%(key.GUI_SITE_TAB_BASIC_0)">
							<v-form-layout _id="m_tabSimple" margin spacing style-name="o-formlayout-workplace-main">
								<vaadin7-text-field _id="m_simpleFieldTitle" width="100%" caption="%(key.GUI_SITE_TITLE_0)" description="%(key.GUI_SITE_TITLE_HELP_0)" />
								<f-cms-path-select-field _id="m_simpleFieldParentFolderName" width="100%" caption="%(key.GUI_SITE_PARENTFOLDERNAME_0)" description="%(key.GUI_SITE_PARENTFOLDERNAME_HELP_0)"/>
								<vaadin7-text-field _id="m_simpleFieldFolderName" width="100%" caption="%(key.GUI_SITE_FOLDERNAME_0)" description="%(key.GUI_SITE_FOLDERNAME_HELP_0)"/>
								<f-cms-path-select-field _id="m_simpleFieldSiteRoot" width="100%" caption="%(key.GUI_SITE_SITEROOT_0)" description="%(key.GUI_SITE_PARENTFOLDERNAME_HELP_0)"/>							
								<vaadin7-combo-box _id="m_simpleFieldEncryption" immediate="true"  width="100%" caption="%(key.GUI_SITE_ENCRYPTION_0)" description="%(key.GUI_SITE_ENCRYPTION_HELP_0)"/>						
								<vaadin7-text-field _id="m_simpleFieldServer" width="100%" caption="%(key.GUI_SITE_SERVER_0)" description="%(key.GUI_SITE_SERVER_HELP_0)"/>
								<vaadin7-combo-box _id="m_simpleFieldTemplate" immediate="true"  width="100%" caption="%(key.GUI_SITE_TEMPLATE_0)" description="%(key.GUI_SITE_TEMPLATE_HELP_0)"/>

							</v-form-layout>
						</tab>
						<tab caption="%(key.GUI_SITE_TAB_ADVANCED_0)">								
								<v-form-layout margin spacing style-name="o-formlayout-workplace-main o-wrap">
									<v-image _id="m_fieldFavIcon" width="32px" height="32px" caption="%(key.GUI_SITE_FAVICON_0)"/>
									<vaadin7-upload _id="m_fieldUploadFavIcon"/>
									<f-cms-path-select-field _id="m_fieldErrorPage"  width="100%" use-root-paths="true" caption="%(key.GUI_SITE_ERRORPAGE_0)" description="%(key.GUI_SITE_ERRORPAGE_HELP_0)"/>
									<vaadin7-combo-box _id="m_fieldPosition" immediate="true"  width="100%" caption="%(key.GUI_SITE_POSITION_0)"></vaadin7-combo-box>
                                    <vaadin7-combo-box _id="m_subsiteSelectionEnabled" width="100%" caption="%(key.GUI_SITE_SUBSITE_SELECTION_0)" description="%(GUI_SITE_SUBSITE_SELECTION_HELP_0)"></vaadin7-combo-box>
									<vaadin7-combo-box _id="m_fieldSelectOU" width="100%" caption="%(key.GUI_SITE_SELECT_OU_0)" description="%(key.GUI_SITE_SELECT_OU_HELP_0)"></vaadin7-combo-box>
									<vaadin7-text-field _id="m_fieldSecureServer" width="100%" caption="%(key.GUI_SITE_SECURESERVER_0)" description="%(key.GUI_SITE_SECURESERVER_HELP_0)" />
									<vaadin7-check-box _id="m_fieldWebServer" caption="%(key.GUI_SITE_WEBSERVER_0)" description="%(key.GUI_SITE_WEBSERVER_HELP_0)" />
									<vaadin7-check-box _id="m_fieldExclusiveURL" caption="%(key.GUI_SITE_SECURE_EXCL_URL_0)" description="%(key.GUI_SITE_SECURE_EXCL_HELP_0)" />
									<vaadin7-check-box _id="m_fieldExclusiveError" caption="%(key.GUI_SITE_SECURE_EXCLERROR_0)" description="%(key.GUI_SITE_SECURE_EXCLERROR_HELP_0)" />
								</v-form-layout>
						</tab>
						<tab caption="%(key.GUI_SITE_PARAMETER_0)">
							<v-form-layout _id="m_parameter" margin spacing style-name="o-formlayout-workplace-main">
								<v-button _id="m_addParameter" style-name="o-button-site">%(key.GUI_SITE_ADD_PARAMETER_0)</v-button>
							</v-form-layout>
						</tab>
						<tab caption="%(key.GUI_SITE_ALIAS_0)">
							<vaadin7-vertical-layout _id="m_aliases" margin spacing style-name="o-formlayout-workplace-main">
							</vaadin7-vertical-layout>		
						</tab>
                        <tab caption="%(key.GUI_SITE_ALTERNATIVE_SITE_ROOT_TAB_0)">
                                <vaadin7-vertical-layout margin spacing width="100%">
                                    <v-form-layout width="100%" margin="false">
                                        <v-button _id="m_clearAltSiteRoot" description="%(key.GUI_SITE_ALTERNATIVE_SITE_ROOT_CLEAR_DESC_0)" style-name="o-button-site">%(key.GUI_SITE_CLEAR_ALTERNATIVE_SITE_ROOT_0)</v-button>
                                        <f-cms-path-select-field  _id="m_altSiteRoot" width="100%" use-root-paths="true" caption="%(key.GUI_SITE_ALTERNATIVE_SITE_ROOT_0)" description="%(key.GUI_SITE_ALTERNATIVE_SITE_ROOT_DESC_0)"></f-cms-path-select-field>
                                        <vaadin7-text-field _id="m_altSiteRootSuffix" caption="%(key.GUI_SITE_ALTERNATIVE_SITE_ROOT_TITLE_SUFFIX_0)" description="%(key.GUI_SITE_ALTERNATIVE_SITE_ROOT_TITLE_SUFFIX_DESC_0)" width="100%" />
                                    </v-form-layout>
                                    <v-panel caption="%(key.GUI_SITE_ALTERNATIVE_SITE_ROOT_PREFIXES_0)">
                                    <v-form-layout _id="m_altSiteRootPathContainer" margin width="100%">
                                    </v-form-layout>
                                    </v-panel>
                                </vaadin7-vertical-layout>
                        </tab>
						<tab caption="%(key.GUI_SITE_CREATE_NEW_OPTIONS_0)">
							<v-form-layout _id="m_bundleValues" margin spacing style-name="o-formlayout-workplace-main">
								<vaadin7-check-box _id="m_fieldCreateOU" caption="%(key.GUI_SITE_CREATEOU_0)" description="%(key.GUI_SITE_CREATEOU_HELP_0)" />							
								<vaadin7-combo-box _id="m_fieldSelectParentOU" width="100%" caption="%(key.GUI_SITE_PARENT_OU_0)" description="%(key.GUI_SITE_PARENT_OU_HELP_0)"/>						
								<f-cms-path-select-field _id="m_fieldLoadSiteTemplate" width="100%" caption="%(key.GUI_SITE_LOAD_SITETEMPLATE_0)" description="%(key.GUI_SITE_LOAD_SITETEMPLATE_HELP_0)"/>
								<vaadin7-check-box _id="m_fieldKeepTemplate" caption="%(key.GUI_SITE_KEEP_TEMPLATE_0)" description="%(key.GUI_SITE_KEEP_TEMPLATE_HELP_0)" />
							</v-form-layout>		
						</tab>
                        
					</v-tab-sheet>
					<v-panel id="m_report" caption="%(key.GUI_SITE_REPORT_0)">	
						<v-form-layout _id="m_threadReport">
						</v-form-layout>
					</v-panel>
				</vaadin7-vertical-layout>
			</content>
			<buttons>
				<v-button _id="m_ok" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancel" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
	</body>
</html>
