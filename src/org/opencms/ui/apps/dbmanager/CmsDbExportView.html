<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>

	<vaadin7-vertical-layout :center margin spacing style-name="o-workplace-maxwidth o-test">
	<v-panel caption="%(key.GUI_DATABASEAPP_EXPORT_RESOURCES_BLOCK_0)" >
			<vaadin7-vertical-layout>
				<v-form-layout margin spacing style-name="o-formlayout-workplace-main">
					<vaadin7-combo-box _id="m_site" immediate="true"  width="100%" caption="%(key.GUI_DATABASEAPP_SITE_0)" description="%(key.GUI_DATABASEAPP_SITE_HELP_0)"/>
					<vaadin7-combo-box _id="m_project" immediate="true"  width="100%" caption="%(key.GUI_PQUEUE_PROJECT_0)"/>
					<v-button _id="m_addResources">%(key.GUI_DATABASEAPP_OPEN_ADD_RESOURCES_DIALOG_0)</v-button>					
				</v-form-layout>
				<vaadin7-vertical-layout _id="m_resources" margin spacing style-name="o-formlayout-workplace-main">
				</vaadin7-vertical-layout>	
			</vaadin7-vertical-layout>
		</v-panel>		

		<v-panel caption="%(key.GUI_DATABASEAPP_EXPORT_SETTINGS_BLOCK_0)">
			<v-form-layout margin spacing style-name="o-formlayout-workplace-main">
				<vaadin7-check-box _id="m_reducedMetadata" caption="%(key.GUI_MODULES_LABEL_REDUCED_EXPORT_MODE_0)" description="%(key.GUI_MODULES_HELP_REDUCED_EXPORT_MODE_0)" />
				<vaadin7-check-box _id="m_recursive" caption="%(key.GUI_DATABASEAPP_EXPORT_RECURSIVE_0)" description="%(key.GUI_DATABASEAPP_EXPORT_RECURSIVE_HELP_0)" />
				<vaadin7-check-box _id="m_includeResource" caption="%(key.GUI_DATABASEAPP_EXPORT_RESOURCEDATA_0)" description="%(key.GUI_DATABASEAPP_EXPORT_RESOURCEDATA_HELP_0)" />
				<vaadin7-check-box _id="m_includeUnchanged" caption="%(key.GUI_DATABASEAPP_EXPORT_INCLUDEUNCHANGED_0)" description="%(key.GUI_DATABASEAPP_EXPORT_INCLUDEUNCHANGED_HELP_0)" />
				<vaadin7-check-box _id="m_skipParentFolders" caption="%(key.GUI_DATABASEAPP_EXPORT_SKIP_PARENT_FOLDERS_0)" />
				<vaadin7-check-box _id="m_includeSystem" caption="%(key.GUI_DATABASEAPP_EXPORT_INCLUDESYSTEM_0)" description="%(key.GUI_DATABASEAPP_EXPORT_INCLUDESYSTEM_HELP_0)" />
				<vaadin7-check-box _id="m_includeAccount" caption="%(key.GUI_DATABASEAPP_EXPORT_ACCOUNT_0)" description="%(key.GUI_DATABASEAPP_EXPORT_ACCOUNT_HELP_0)" />
				<vaadin7-check-box _id="m_includeProject" caption="%(key.GUI_DATABASEAPP_EXPORT_PROJECTDATA_0)" description="%(key.GUI_DATABASEAPP_EXPORT_PROJECTDATA_HELP_0)" />		
				<vaadin7-check-box _id="m_modified" caption="%(key.GUI_DATABASEAPP_EXPORT_INPROJECT_0)" description="%(key.GUI_DATABASEAPP_EXPORT_INPROJECT_HELP_0)" />
				<vaadin7-check-box _id="m_asFiles" caption="%(key.GUI_DATABASEAPP_EXPORT_ASFILES_0)" description="%(key.GUI_DATABASEAPP_EXPORT_ASFILES_HELP_0)" />		
				<o-cms-date-field _id="m_changedSince" caption="%(key.GUI_DATABASEAPP_EXPORT_CONTENT_AGE_0)" description="%(key.GUI_DATABASEAPP_EXPORT_CONTENT_AGE_HELP_0)" />
			</v-form-layout>
		</v-panel>
		<v-panel caption="%(key.GUI_DATABASEAPP_EXPORT_FILE_BLOCK_0)">	
			<v-form-layout _id="m_tabSimple" margin spacing style-name="o-formlayout-workplace-main">
			
				<vaadin7-combo-box _id="m_target" immediate="true"  width="100%" caption="%(key.GUI_DATABASEAPP_EXPORT_PATH_0)" description="%(key.GUI_DATABASEAPP_EXPORT_PATH_HELP_0)"/>
			</v-form-layout>
		</v-panel>
		<v-panel>
			<vaadin7-horizontal-layout width="100%">
				<vaadin7-horizontal-layout :center margin spacing style-name="o-dialog-button-bar">
					<v-button _id="m_ok">%(key.GUI_DATABASEAPP_EXPORT_START_0)</v-button>
				</vaadin7-horizontal-layout>
			</vaadin7-horizontal-layout>	
		</v-panel>
	</vaadin7-vertical-layout>
</body>
</html>
