<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
	<vaadin7-vertical-layout :center margin spacing style-name="o-workplace-maxwidth">
		<v-panel caption="%(key.GUI_DATABASEAPP_IMPORTHTTP_ADMIN_TOOL_NAME_0)">
			<v-form-layout margin spacing style-name="o-formlayout-workplace-main">
				<vaadin7-horizontal-layout spacing caption="%(key.GUI_DATABASEAPP_IMPORT_IMPORTFILE_0)" description="%(key.GUI_DATABASEAPP_IMPORT_IMPORTFILE_HELP_0)">
					<vaadin7-upload _id="m_upload" button-caption="%(key.GUI_DATABASEAPP_IMPORT_CHOOSE_FILE_0)" ></vaadin7-upload>
					<vaadin7-label  _id="m_uploadLabel"></vaadin7-label>
				</vaadin7-horizontal-layout>
				<vaadin7-combo-box _id="m_siteSelect" caption="%(key.GUI_DATABASEAPP_IMPORT_TARGET_SITE_0)" description="%(key.GUI_DATABASEAPP_IMPORT_TARGET_SITE_HELP_0)" width="100%"></vaadin7-combo-box> 
				<vaadin7-combo-box _id="m_projectSelect" immediate="true"  width="100%" caption="%(key.GUI_PQUEUE_PROJECT_0)"/>					
				<vaadin7-check-box _id="m_keepPermissions" caption="%(key.GUI_DATABASEAPP_IMPORT_KEEP_PERMISSIONS_0)" description="%(key.GUI_DATABASEAPP_IMPORT_KEEP_PERMISSIONS_HELP_0)"\>
			</v-form-layout>
		</v-panel>
		<v-panel>
			<vaadin7-horizontal-layout width="100%">
				<vaadin7-horizontal-layout :center margin spacing style-name="o-dialog-button-bar">
					<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				</vaadin7-horizontal-layout>
			</vaadin7-horizontal-layout>
		</v-panel>
	</vaadin7-vertical-layout>
</body>
</html>
