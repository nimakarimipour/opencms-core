<!DOCTYPE html>
<html>
	<head>
		<meta name="package-mapping" content="o:org.opencms.ui.components" />
	</head>
	<body>
		<o-cms-basic-dialog>
  			<content>
  				<vaadin7-vertical-layout size-full style-name="o-error-dialog">
  					<vaadin7-horizontal-layout height="70px" width="100%">
						<vaadin7-label width="60px" _id="m_icon" style-name="o-warning-icon" :middle />
						<vaadin7-label _id="m_label" :expand style-name="o-error-message" :middle>%(key.GUI_CACHE_FLEXCACHE_CLEAN_ADMIN_TOOL_CONF_0)</vaadin7-label>
					</vaadin7-horizontal-layout>
					<vaadin7-option-group _id="m_mode" caption="%(key.GUI_CACHE_CLEAN_FLEX_CLEAR_MODE_0)" description="%(key.GUI_CACHE_CLEAN_FLEX_CLEAR_MODE_HELP_0)">
						<option item-id="variationsOnly">%(key.GUI_FLEXCACHE_CLEAN_MODE_VARIATIONS_0)</option>
						<option item-id="keysAndVariations">%(key.GUI_FLEXCACHE_CLEAN_MODE_ALL_0)</option>
					</vaadin7-option-group>	
		  		</vaadin7-vertical-layout>
			</content>
			<buttons>
  				<v-button _id="m_okButton" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
  				<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
  			</buttons>
  		</o-cms-basic-dialog>
	</body>
</html>
