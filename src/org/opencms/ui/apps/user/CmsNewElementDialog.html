<!DOCTYPE html>
<html>
	<head>
		<meta name="package-mapping" content="o:org.opencms.ui.components" />
	</head>
	<body>
		<o-cms-basic-dialog>
  			<content>
  				<vaadin7-vertical-layout size-full style-name="o-error-dialog">
  					<v-form-layout _id="m_layout" margin spacing style-name="o-formlayout-workplace-main">
  						<vaadin7-label caption="%(key.GUI_USERMANAGEMENT_CURRENT_OU_0)" width="100%" _id="m_ouLabel"/>
  					</v-form-layout>
	  					<o-cms-panel :expand height="100%" >
	  						<vaadin7-vertical-layout style-name="o-reduced-margin o-reduced-spacing o-resinfo-pointer" margin spacing _id="m_container"  />
	  					</o-cms-panel>
		  		</vaadin7-vertical-layout>
			</content>
			<buttons>
  				<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
  			</buttons>
  		</o-cms-basic-dialog>
	</body>
</html>
