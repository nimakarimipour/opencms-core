<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
		<o-cms-basic-dialog>
			<content>
				<v-vertical-layout :center margin spacing style-name="o-workplace-maxwidth" height="100%">
					<v-check-box _id="m_repeat" caption="%(key.GUI_MESSAGES_BROADCAST_REPEAT_0)" description="%(key.GUI_MESSAGES_BROADCAST_REPEAT_HELP_0)" width="100%" /> 
					<o-cms-rich-text-area _id="m_message" caption="%(key.GUI_MESSAGES_BROADCAST_MESSAGE_0)" width="100%" height="100%":expand></vaadin7-text-area>
				</v-vertical-layout>
			</content>
			<buttons>	
			<v-button _id="m_resetBroadcasts" :left>%(key.GUI_MESSAGES_BROADCAST_RESET_0)</v-button>	
				<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
</body>
</html>
