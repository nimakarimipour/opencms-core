<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  		<o-cms-basic-dialog>
  			<content>
  				<v-vertical-layout spacing height="600px">
  					<v-horizontal-layout width="100%">
  						<v-label :middle>%(key.GUI_LABEL_SITE_0)</v-label>
  						<o-cms-extended-site-selector width="100%" :expand="3.0" _id="m_siteBox" ></o-cms-extended-site-selector>
  						<v-label :middle _id="m_projectBoxLabel">%(key.GUI_LABEL_PROJECT_0)</v-label>
  						<v-combo-box width="100%" :expand="1.0" _id="m_projectBox" ></v-combo-box>
  					</v-horizontal-layout>
  					<v-panel scrollable="true" height="100%" :expand>
  						<v-vertical-layout style-name="o-reduced-margin o-reduced-spacing" _id="m_favContainer">
  						</v-vertical-layout>
  					</v-panel>
	  			</v-vertical-layout>
  			</content>
  			<buttons>
  				<v-button _id="m_addButton" ></v-button>
  				<v-button _id="m_cancelButton" >%(key.GUI_DIALOG_BUTTON_CLOSE_0)</v-button>
  			</buttons>
  		</o-cms-basic-dialog>
  </body>
</html>
