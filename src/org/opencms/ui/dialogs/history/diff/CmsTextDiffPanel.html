<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  		<vaadin7-vertical-layout size-full>
  			<v-form-layout>
  				<vaadin7-option-group caption="%(key.GUI_HISTORY_DIALOG_COMPARE_MODE_0)" _id="m_textOrHtmlSelect">
  					<option item-id="text">%(key.GUI_HISTORY_DIALOG_COMPARE_MODE_TEXT_0)</option>
  					<option item-id="html">%(key.GUI_HISTORY_DIALOG_COMPARE_MODE_HTML_0)</option>
  				</vaadin7-option-group>
  				<vaadin7-option-group caption="%(key.GUI_HISTORY_DIALOG_DIFF_MODE_0)" _id="m_diffModeSelect">
  					<option item-id="all">%(key.GUI_HISTORY_DIALOG_DIFF_MODE_ALL_0)</option>
  					<option item-id="diff">%(key.GUI_HISTORY_DIALOG_DIFF_MODE_CHANGED_0)</option>
  				</vaadin7-option-group> 
  			</v-form-layout>
  			<v-panel size-full :expand=1>
  				<vaadin7-vertical-layout margin width="-1px" height="-1px">
  			  		<vaadin7-label _id="m_diffHtml"  />
  			  	</vaadin7-vertical-layout>
  			</v-panel>
		</vaadin7-vertical-layout>
  </body>
</html>
