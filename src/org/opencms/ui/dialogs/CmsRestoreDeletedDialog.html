<!DOCTYPE html>
<html>
	<head>
		<meta name="package-mapping" content="o:org.opencms.ui.components" />
	</head>
	<body>
		<o-cms-basic-dialog>
			<content>
					<vaadin7-vertical-layout spacing margin size-full>
						<vaadin7-horizontal-layout width="100%" >
							<vaadin7-check-box _id="m_includeSubfoldersField" caption="%(key.GUI_RESTOREDELETED_INCLUDE_SUBFOLDERS_0)" />
							<vaadin7-check-box _id="m_selectAllField" caption="%(key.GUI_RESTOREDELETED_SELECT_ALL_0)" :right />
						</vaadin7-horizontal-layout>
						<v-panel size-full :expand scrollable="true">					
							<vaadin7-vertical-layout _id="m_deletedResourceContainer" width="100%" margin spacing style-name="o-reduced-spacing" />
						</v-panel>
					</vaadin7-vertical-layout>
			</content>
			<buttons>
				<v-button _id="m_okButton">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
	</body>
</html>
