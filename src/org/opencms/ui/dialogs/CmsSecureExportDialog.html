<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>

  		<o-cms-basic-dialog>
	  		<content>
	  			<vaadin7-vertical-layout spacing>
	  				<v-panel caption="%(key.GUI_SECURE_ONLINE_ADDRESS_0)">
	  					<vaadin7-vertical-layout margin>
	  						<vaadin7-label _id="m_linkField"/>
	  					</vaadin7-vertical-layout>
	  				</v-panel>
	  				<v-panel caption="%(key.GUI_SECURE_INTERN_SETTINGS_0)">
	  					<v-form-layout margin>
		  					<vaadin7-option-group caption="%(key.GUI_SECURE_0)"  _id="m_secureField" />
		  					<vaadin7-label _id="m_noSecureServerLabel">%(key.GUI_SECURE_NO_SERVER_0)</vaadin7-label>
			  				<vaadin7-check-box caption="%(key.GUI_PERMISSION_INTERNAL_0)" _id="m_internalField" />
		  				</v-form-layout>
		  			</v-panel>
		  			<v-panel caption="%(key.GUI_SECURE_EXPORT_SETTINGS_0)">
		  				<v-form-layout margin>
			  				<vaadin7-option-group caption="%(key.GUI_SECURE_EXPORT_0)" _id="m_exportField" />
			  				<vaadin7-text-field caption="%(key.GUI_SECURE_EXPORTNAME_0)" _id="m_exportNameField" />
			  			</v-form-layout>
		  			</v-panel>
	  			</vaadin7-vertical-layout>
		  	</content>
		  	<buttons>
				<v-button _id="m_okButton" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancelButton" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
		  	</buttons>
  		</o-cms-basic-dialog>

  </body>
</html>
