<!DOCTYPE html>
<html>
	<head>
		<meta name="package-mapping" content="o:org.opencms.ui.components" />
	</head>
	<body>
		<o-cms-basic-dialog>
			<content>
					<vaadin7-vertical-layout spacing margin size-full>
						<vaadin7-label _id="m_linksLabel">%(key.GUI_DELETE_BROKENRELATIONS_LIST_NAME_0)</vaadin7-label>
						<v-panel size-full scrollable="true" :expand>
								<vaadin7-vertical-layout _id="m_resourceBox"  style-name="o-reduced-margin o-reduced-spacing" spacing margin />
						</v-panel>
						<vaadin7-option-group _id="m_deleteSiblings" caption="%(key.GUI_DELETE_ALL_SIBLINGS_0)" />
						<vaadin7-label _id="m_deleteResource" />
					</vaadin7-vertical-layout>
			</content>
			<buttons>
				<v-button _id="m_okButton">%(key.GUI_DIALOG_BUTTON_DELETE_0)</v-button>
				<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
	</body>
</html>
