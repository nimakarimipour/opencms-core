label.JspSearchConfig.RangeFacets = Bereichs-Facetten
label.JspSearchConfig.QueryFacets = Query-Facette
label.JspSearchConfig.Highlighting = Highlighting

label.JspSearchConfig.DidYouMeanTab = Meinten Sie
label.JspSearchConfig.DidYouMean = Aktivieren der "Meinten Sie ...?" Funktion
label.JspSearchConfig.DidYouMean.help = "Meinten Sie ...?" bietet eine alternative Suchanfrage an, falls für die aktuelle Anfrage keine Ergebnisse gefunden werden.
label.JspSearchConfig.DefaultSortOption=Default-Sortierungsoption

label.DidYouMeanConfig.QueryParam = Request-Parameter: "Meinten Sie ...?"-Query
label.DidYouMeanConfig.QueryParam.help = Der Request-Parameter sollte genutzt werden, wenn die Suchanfrage für die "Meinten Sie ...?"-Funktion von der eigentlichen Suchanfrage abweicht. Wird er nicht angegeben, wird die (unmodifizierte) eigentliche Suchanfrage auch für die "Meinten Sie ...?"-Funktion genutzt.
label.DidYouMeanConfig.Collate = Kombinierten Vorschlag erzeugen
label.DidYouMeanConfig.Collate.help = Ist diese Option ausgewählt (standard), wird ein kombinierter "optimaler" Vorschlag erzeugt.
label.DidYouMeanConfig.Count = Maximale Anzahl der Vorschläge
label.DidYouMeanConfig.Count.help = Legen Sie die maximale Anzahl der Vorschläge fest. Standard ist 5.

validation.error.suggestion.count = Die Anzahl der maximalen Vorschläge muss als nicht-negative Zahl eingegeben werden.
validation.error.maxreturnedresults = Die Anzahl muss zwischen -1 (bedeutet unbegrenzt/größter Integer) und 9.999.999.999 (ohne Punkte).
error.highlighting.field = Bitte spezifizieren Sie das Feld, in dem gehighlightet werden soll, z.B. "text" oder "content_de".