label.JspSearchConfig.Title = Titel
label.JspSearchConfig.Title.help = Der Titel wird auf die Titel Eigenschaft gemappt. Er hilft Ihnen ihre Konfiguration leichter zu identifizieren.
label.JspSearchConfig.Core = Solr Core
label.JspSearchConfig.Core.help = Der Name des Solr Cores, welcher für die Suche benutzt wird. Typischer Weise wird der Standard-Core verwendet. Somit muss diese Option meist nicht angegeben werden.
label.JspSearchConfig.Index = Solr-Index
label.JspSearchConfig.Index.help = Name des Solr Suchindex der zur Suche genutzt wird. Falls kein Index angegeben wird, wird "Solr Online" im Online-Projekt und sonst "Solr Offline" genutzt.
label.JspSearchConfig.MaxReturnedResults = Maximale Ergebnisanzahl
label.JspSearchConfig.MaxReturnedResults.help = Die Anzahl der maximal zurückgegebenen Ergebnisse. Wird diese nicht explizit speztifiziert, wird der dem Index entsprechende Standard-Wert verwendet.
label.JspSearchConfig.SearchForEmptyQuery = Für leere Suchanfrage suchen
label.JspSearchConfig.SearchForEmptyQuery.help = Ist diese Option eingeschaltet, wird eine Suche nach "*" ausgeführt falls kein Suchbegriff eingegeben wurde. Andernfalls wird bei fehlendem Suchbegriff gar nicht gesucht.
label.JspSearchConfig.IgnoreQuery = Suchanfrage ignorieren
label.JspSearchConfig.IgnoreQuery.help = Ist diese Option eingeschaltet, werden die durch Request-Parameter übermittelten Suchanfragen ignoriert. Die Anfrage sollte dann über "Zusätzliche Solr Query-Parameter" spezifiziert sein. Diese Option ist besonders zur Erstellung von Listen hilfreich.
label.JspSearchConfig.IgnoreReleaseDate = Veröffentlichungsdatum ignorieren
label.JspSearchConfig.IgnoreReleaseDate.help = Ist diese Option gewählt, werden Ressourcen die noch nicht veröffentlicht sind nicht mehr automatisch herausgefiltert wenn Sie sich im Editier-Modus befinden. Online (und Offline außerhalb des Editier-Modus) hat die Option keinen Einfluss.
label.JspSearchConfig.IgnoreReleaseDate = Ablaufdatum ignorieren
label.JspSearchConfig.IgnoreReleaseDate.help = Ist diese Option gewählt, werden abgelaufene Ressourcen nicht mehr automatisch herausgefiltert wenn Sie sich im Editier-Modus befinden. Online (und Offline außerhalb des Editier-Modus) hat die Option keinen Einfluss.
label.JspSearchConfig.QueryModifier = Suchanfragen-Modifizierer
label.JspSearchConfig.QueryModifier.help = Normalerweise wird die eingegebene Suchanfrage als "q=Suchanfrage" an den Solr-Query angehängt. Durch den Modifizierer, kann "Suchanfrage" ersetzt werden. Der Modifizierer kann das Makro %(query) enthalten, welches durch "Suchanfrage" ersetzt wird. Beispiel: Der Modifizierer "content_en:%(query) OR Title_prop:%(query)" liefert die Anfrage "q=content_en:Suchanfrage OR Title_prop:Suchanfrage".
label.JspSearchConfig.QueryParam = Request-Parameter: Suchanfrage
label.JspSearchConfig.QueryParam.help = Der Request-Parameter über den die aktuelle Suchanfrage übermittelt wird. Default: q.
label.JspSearchConfig.LastQueryParam = Request-Parameter: Letzte Suchanfrage
label.JspSearchConfig.LastQueryParam.help = Der Request-Parameter über den die letzte Suchanfrage übermittelt wird. Default: lq.
label.JspSearchConfig.EscapeQueryCharacters = Suchanfrage mit Escape-Zeichen versehen
label.JspSearchConfig.EscapeQueryCharacters.help = Ist diese Option angeklickt oder nicht gesetzt, werden in der Suchanfrage, welche durch den Suchanfragen-Request-Paramter übermittelt wird, spezielle Solr-Query-Zeichen (z.B., ":", "(", "[") mit Escape-Zeichen versehen.
label.JspSearchConfig.ReloadedParam = Request-Parameter: wiederholt geladen
label.JspSearchConfig.ReloadedParam.help = Der Request-Parameter zeigt an, ob das Suchformular zum wiederholten Male geladen wird. Default: reloaded.
label.JspSearchConfig.ExtraSolrParams = Zusätzliche Solr Query-Parameter
label.JspSearchConfig.ExtraSolrParams.help = Ein String mit Solr Query-Parametern, der unverändert an Solr weitergegeben wird. Beispiel: Um die Suche auf Containerpages einzuschränken und nur unter /sites/default/ zu suchen, kann der Parameter <code>fq=type:containerpage&fq=parent-folders:"/sites/default/"</code> gewählt werden.
label.JspSearchConfig.AdditionalRequestParams = Zusätzliche Request-Parameter
label.JspSearchConfig.AdditionalRequestParams.help = Mit zusätzlichen Request-Parametern kann die Solr-Query unter Verwendung des Parameterwertes erweitert werden.
label.JspSearchConfig.PageParam = Request-Parameter: Aktuelle Seite
label.JspSearchConfig.PageParam.help = Der Request-Parameter über den die aktuelle Seite übermittelt wird. Default: page.
label.JspSearchConfig.PageSize = Seitengröße
label.JspSearchConfig.PageSize.help = Anzahl der maximal auf einer Seite angezeigten Suchresultate
label.JspSearchConfig.PageNavLength = Länge der Seitennavigation
label.JspSearchConfig.PageNavLength.help = Länge einer "Google"-artigen Seitennavigation. Es sollte eine ungerade Zahl angegeben werden. Beispiel: Ist die Länge der Seitennavigation auf 5 gesetzt und Seite 4 wird angezeigt, dann wird das anzeigen einer Seitennavigation mit den Seiten 2, 3, 4, 5, 6 unterstützt.
label.JspSearchConfig.SortParam = Request-Parameter: Sortieroption
label.JspSearchConfig.SortParam.help = Der Request-Parameter über den die aktuelle Sortieroption übermittelt wird. Default: sort.
label.JspSearchConfig.SortOption = Standard-Sortieroption
label.JspSearchConfig.SortOption.help = Geben Sie den Parameter-Wert der Sortieroption an, welche standardmäßig ausgewählt sein soll. Ist dieser Wert nicht angegeben, ist die erste Option vorausgewählt.
label.JspSearchConfig.SortOption = Sortieroptionen
label.JspSearchConfig.SortOption.help = Spezifikation verschiedener Sortieroptionen. Wenn keine Optionen angegeben werden, wird immer nach "score desc" sortiert.
label.JspSearchConfig.FieldFacet = Feld-Facette
label.JspSearchConfig.FieldFacet.help = Spezifikation einer Feld-Facette.
label.JspSearchConfig.RangeFacet = Bereichs-Facette
label.JspSearchConfig.RangeFacet.help = Spezifikation einer Bereichs-Facette.
label.JspSearchConfig.QueryFacet = Query-Facette
label.JspSearchConfig.QueryFacet.help = Spezifikation einer Query-Facette.
label.JspSearchConfig.Highlighting = Highlight-Optionen
label.JspSearchConfig.Highlighting.help = Schalten Sie die Highlighting-Komponente von Solr ein und geben Sie Highlight-Optionen an.

label.AdditionalParamConfig.Param = Name des Request-Parameters
label.AdditionalParamConfig.Param.help = Name des zusätzlichen Request-Parameters, dessen Wert die Suche beeinflussen soll.
label.AdditionalParamConfig.SolrQuery = Solr-Query
label.AdditionalParamConfig.SolrQuery.help = Ein Teil einer Solr-Query, die unter Nutzung des Wertes des zusätzlichen Request-Parameters erzeugt wird. Z.B. könnte der Query-Teil als "fq=lastmodified:[%(value) TO *]" spezifiziert sein. Das Makro "%(value)" wird durch den aktuellen Wert des zusätzlichen Request-Parameters ersetzt.

label.FieldFacetConfig.Field = Facetten-Feld
label.FieldFacetConfig.Field.help = Der Name des Solr-Feldes, über welchem die Facette gebildet wird.
label.FieldFacetConfig.Name = Facetten-Name
label.FieldFacetConfig.Name.help = Der Name der zur Identifikation der Facette genutzt wird. Standardwert ist das Facetten-Feld.
label.FieldFacetConfig.Label = Facetten-Label
label.FieldFacetConfig.Label.help = Ein Label das oberhalb der Facetten-Werte angezeigt werden kann. Default: der Facetten-Name.
label.FieldFacetConfig.MinCount = Minimale Anzahl
label.FieldFacetConfig.MinCount.help = Die minimale Anzahl von Treffern (in allen Suchresultaten) die ein Facetten-Eintrag haben muss, um angezeigt zu werden.
label.FieldFacetConfig.Limit = Maximale Anzahl an Facetten-Einträgen
label.FieldFacetConfig.Limit.help = Die maximale Anzahl an Facetten-Einträgen, die Solr zurückliefern soll. Default: unbeschränkt.
label.FieldFacetConfig.Prefix = Prefix
label.FieldFacetConfig.Prefix.help = Ein Prefix, mit dem alle von Solr zurückgegebenen Facetten-Einträge starten müssen.
label.FieldFacetConfig.Order = Sortierung
label.FieldFacetConfig.Order.help = Die Sortierreihenfolge der Facetten-Einträge. Sie kann entweder "count" (default) sein, oder "index", was einer alphabetischen Sortierung entspricht.
label.FieldFacetConfig.FilterQueryModifier = Filteranfragen-Modifizierer
label.FieldFacetConfig.FilterQueryModifier.help = Normalerweise wird, wenn ein Facetten-Eintrag angeklickt ist der Filter-Query "fq=facettenFeld:geklickterEintrag" an den Solr-Query angehängt. Durch den Modifizierer, kann "geklickterEintrag" ersetzt werden. Der Modifizierer kann das Makro %(value) enthalten, welches durch "geklickterEintrag" ersetzt wird. Beispiel: Der Modifizierer "[* TO %(value)]" liefert den Filter-Query "fq=facettenFeld:[* TO geklickterEintrag]".
label.FieldFacetConfig.IsAndFacet = Nach allen Bedingungen filtern
label.FieldFacetConfig.IsAndFacet.help = Standardmäßig wird, falls mehr als ein Facetteneintrag angeklickt ist, nach Resultaten gesucht, die mindestens eine der durch die Facetteneinträge entstehenden Bedingungen erfüllen. Wählen Sie die Konfigurationsoption aus, muss jedes Resultat alle Bedingungen erfüllen.
label.FieldFacetConfig.PreSelection = Vorausgewählter Facetteneintrag
label.FieldFacetConfig.PreSelection.help = Facetten-Eintrag, der beim ersten Laden des Suchformulars bereits ausgewählt sein soll.
label.FieldFacetConfig.IgnoreAllFacetFilters = Alle Facetten-Filter und Query ignorieren
label.FieldFacetConfig.IgnoreAllFacetFilters.help = Ist die Option aktiviert, werden beim Sammeln der Facetteneinträge alle durch Facetten bedingte Filter und die Suchanfrage ignoriert.
label.FieldFacetConfig.ExcludeTag = Ausschluss-Schlüssel
label.FieldFacetConfig.ExcludeTag.help = Geben Sie hier die "keys" von (Filter-)Anfragen an, die bei der Facette nicht berücksichtigt werden sollen. Filter von Facetten haben den Facetten-Namen als Schlüssel, die textuelle Suchanfrage den Schlüssel 'q'.

label.RangeFacetConfig.Range = Facetten-Feld
label.RangeFacetConfig.Range.help = Der Name des Solr-Feldes, aus dem die numerischen bzw. die Datumswerte gelesen werden.
label.RangeFacetConfig.Name = Facetten-Name
label.RangeFacetConfig.Name.help = Der Name der zur Identifikation der Facette genutzt wird. Standardwert ist das Facetten-Feld.
label.RangeFacetConfig.Label = Facetten-Label
label.RangeFacetConfig.Label.help = Ein Label das oberhalb der Facetten-Werte angezeigt werden kann. Default: der Facetten-Name.
label.RangeFacetConfig.MinCount = Minimale Anzahl
label.RangeFacetConfig.MinCount.help = Die minimale Anzahl von Treffern (in allen Suchresultaten) die ein Facetten-Eintrag haben muss, um angezeigt zu werden.
label.RangeFacetConfig.Start = Start
label.RangeFacetConfig.Start.help = Die linke Grenze des gesamten Facetten-Bereichs. In Solr, der Wert von facet.range.start.
label.RangeFacetConfig.End = Ende
label.RangeFacetConfig.End.help = Die rechte Grenze des gesamten Facetten-Bereichs. In Solr, der Wert von facet.range.end.
label.RangeFacetConfig.Gap = Bereichsgröße
label.RangeFacetConfig.Gap.help = Die Größe des Bereichs eines einzelnen Facetten-Eintrags. In Solr, der Wert von facet.range.gap.
label.RangeFacetConfig.Other = Zusätzliche Informationen
label.RangeFacetConfig.Other.help = Wählen Sie, welche anderen Daten zur Facette berechnet werden sollen. In Solr, der Wert von facet.range.other.
label.RangeFacetConfig.HardEnd = Hartes Ende
label.RangeFacetConfig.HardEnd.help = Wählen Sie, ob der Bereich des rechtesten Facetten-Eintrags genau an der Grenze des gesamten Facetten-Bereichs enden soll (Option dafür anklicken), oder ob er ggf. größer sein kann und immer genau die gewählte Bereichsgröße hat. In Solr, der Wert von facet.range.hardend.
label.RangeFacetConfig.IsAndFacet = Nach allen Bedingungen filtern
label.RangeFacetConfig.IsAndFacet.help = Standardmäßig wird, falls mehr als ein Facetteneintrag angeklickt ist, nach Resultaten gesucht, die mindestens eine der durch die Facetteneinträge entstehenden Bedingungen erfüllen. Wählen Sie die Konfigurationsoption aus, muss jedes Resultat alle Bedingungen erfüllen.
label.RangeFacetConfig.PreSelection = Vorausgewählter Facetteneintrag
label.RangeFacetConfig.PreSelection.help = Facetten-Eintrag, der beim ersten Laden des Suchformulars bereits ausgewählt sein soll.
label.RangeFacetConfig.IgnoreAllFacetFilters = Alle Facetten-Filter und Query ignorieren
label.RangeFacetConfig.IgnoreAllFacetFilters.help = Ist die Option aktiviert, werden beim Sammeln der Facetteneinträge alle durch Facetten bedingte Filter und die Suchanfrage ignoriert.
label.RangeFacetConfig.ExcludeTag = Ausschluss-Schlüssel
label.RangeFacetConfig.ExcludeTag.help = Geben Sie hier die "keys" von (Filter-)Anfragen an, die bei der Facette nicht berücksichtigt werden sollen. Filter von Facetten haben den Facetten-Namen als Schlüssel, die textuelle Suchanfrage den Schlüssel 'q'.
option.RangeFacetConfig.Other.before = Alle vor dem Facetten-Bereich
option.RangeFacetConfig.Other.between = Alle im Facetten-Bereich
option.RangeFacetConfig.Other.after = Alle nach dem Facetten-Bereich

label.QueryFacetConfig.QueryItem = Facettierter Query
label.QueryFacetConfig.QueryItem.help = Ein Filter-Query, der als Facetten-Eintrag dient.
label.QueryFacetConfig.Label = Facetten-Label
label.QueryFacetConfig.Label.help = Ein Label das oberhalb der Facetten-Werte angezeigt werden kann. Default: der Facetten-Name.
label.QueryFacetConfig.IsAndFacet = Nach allen Bedingungen filtern
label.QueryFacetConfig.IsAndFacet.help = Standardmäßig wird, falls mehr als ein Facetteneintrag angeklickt ist, nach Resultaten gesucht, die mindestens eine der durch die Facetteneinträge entstehenden Bedingungen erfüllen. Wählen Sie die Konfigurationsoption aus, muss jedes Resultat alle Bedingungen erfüllen.
label.QueryFacetConfig.PreSelection = Vorausgewählter Facetteneintrag
label.QueryFacetConfig.PreSelection.help = Facetten-Eintrag, der beim ersten Laden des Suchformulars bereits ausgewählt sein soll.
label.QueryFacetConfig.IgnoreAllFacetFilters = Alle Facetten-Filter ignorieren
label.QueryFacetConfig.IgnoreAllFacetFilters.help = Ist die Option aktiviert, werden beim Sammeln der Facetteneinträge alle durch Facetten bedingte Filter ignoriert.
label.QueryFacetConfig.ExcludeTag = Ausschluss-Schlüssel
label.QueryFacetConfig.ExcludeTag.help = Geben Sie hier die "keys" von (Filter-)Anfragen an, die bei der Facette nicht berücksichtigt werden sollen. Filter von Facetten haben den Facetten-Namen als Schlüssel, die textuelle Suchanfrage den Schlüssel 'q'.
label.FacetQueryItem.Query = Query
label.FacetQueryItem.Query.help = Der tatsächliche Wert des Filter-Queries der einen Facetten-Eintrag charakterisiert. Z.B. "lastmodified:[NOW-1MONTHS TO NOW]" um nur Ergebnisse, die innerhalb des letzten Monats geändert wurden, zu erhalten.
label.FacetQueryItem.Label = Label
label.FacetQueryItem.Label.help = Ein Label, das zur Darstellung des Facetten-Eintrags genutzt werden kann.

label.HighlightingConfig.Field = Highlighting Feld(er)
label.HighlightingConfig.Field.help = Die Solr Feld(er) die zum Highlighting benutzt werden sollen.
label.HighlightingConfig.Snippets = Anzahl der gehighlighteten Text-Schnipsel
label.HighlightingConfig.Snippets.help = Maximale Anzahl der von Solr zurückgegebenen gehighlighteten Text-Schnipsel. Default: 1
label.HighlightingConfig.FragSize = Schnipselgröße
label.HighlightingConfig.FragSize.help = Maximale Größe gehighlighteter Text-Schnipsel (in Buchstaben). Default: 100.
label.HighlightingConfig.AlternateField = Alternatives Feld
label.HighlightingConfig.AlternateField.help = Ein Solr Feld, dass zurückgeliefert wird, falls kein Highlighting-Schnipsel erzeugt werden kann.
label.HighlightingConfig.MaxAlternateFieldLength = Maximale Größe des alternativen Feldes
label.HighlightingConfig.MaxAlternateFieldLength.help = Maximale Größe des Ausschnitts des Alternativ-Feldes, der zurückgeliefert wird (in Buchstaben). Default: Das ganze Feld wird zurückgegeben.
label.HighlightingConfig.SimplePre = Highlighting Prefix
label.HighlightingConfig.SimplePre.help = Der String, welcher direkt vor dem hervorzuhebenden Term eingefügt wird. Default: <code>&lt;em&gt</code>.
label.HighlightingConfig.SimplePost = Highlighting Postfix
label.HighlightingConfig.SimplePost.help = Der String, welcher direkt hinter dem hervorzuhebenden Term eingefügt wird. Default: <code>&lt;/em&gt</code>.
label.HighlightingConfig.Formatter = Formatter
label.HighlightingConfig.Formatter.help = Der von Solr zum Highlighting benutzte Formatter. Default: wie in Solr konfiguriert.
label.HighlightingConfig.Fragmenter = Fragmenter
label.HighlightingConfig.Fragmenter.help = Der von Solr zum Highlighting benutzte Fragmenter. Default: wie in Solr konfiguriert.
label.HighlightingConfig.UseFastVectorHighlighting = Schnelles Vektor-Highlighting benutzen
label.HighlightingConfig.UseFastVectorHighlighting.help = Klicken Sie diese Option an, um schnelles Vektor-Highlighting zu benutzen. Dies funktioniert nur wenn das zu highlightende Feld <code>termOffsets</code>, <code>termPositions</code> and <code>termVectors</code> auf <code>true</code> gesetzt hat.

label.SortOptionConfig.SolrValue = Solr-Wert
label.SortOptionConfig.SolrValue.help = Der Wert, der Solr's "sort" parameter übergeben wird, e.g. "Title_prop asc" oder "score desc".
label.SortOptionConfig.ParamValue = Parameter-Wert
label.SortOptionConfig.ParamValue.help = Der Wert des Request-Parameters, der die Suchoption identifiziert. Default: der Solr-Wert.
label.SortOptionConfig.Label = Label
label.SortOptionConfig.Label.help = Ein Label, das für die Suchoption angezeigt werden kann, z.B. "Sortieren nach: Titel (aufsteigend)". Default: Der Parameter-Wert.

