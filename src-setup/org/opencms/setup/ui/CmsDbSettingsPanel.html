<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  	<v-vertical-layout margin="false">
  		<v-panel scrollable="true" style-name="borderless">
  			<v-vertical-layout margin="false" spacing="true">
                
                
                <v-panel caption="Setup connection" _id="m_setupPanel">
                    <v-form-layout margin>
                        <v-text-field width="100%" _id="m_dbCreateUser" caption="User" visible="false"></v-text-field>
                        <v-password-field width="100%" _id="m_dbCreatePwd" caption="Password" visible="false"></v-password-field>
                        <v-text-field width="100%" _id="m_templateDb" caption="Template database" visible="false"></v-text-field>
                    </v-form-layout> 
                </v-panel>
                
                <v-panel caption="OpenCms connection">
                    <v-form-layout margin>
                        <v-text-field width="100%" _id="m_dbWorkUser" caption="User" visible="false"></v-text-field>
                        <v-password-field width="100%" _id="m_dbWorkPwd" caption="Password" visible="false"></v-password-field>
                    </v-form-layout> 
                </v-panel>
                
                <v-panel caption="Database configuration">
                    <v-form-layout margin>

                        <v-text-field width="100%" _id="m_dbCreateConStr" caption="Connection string" visible="false"></v-text-field>
                        <v-text-field width="100%" _id="m_dbName" caption="Database name" visible="false"></v-text-field>
                        <v-text-field width="100%" _id="m_defaultTablespace" caption="Default tablespace" visible="false"></v-text-field>
                        <v-text-field width="100%" _id="m_indexTablespace" caption="Index tablespace" visible="false"></v-text-field>
                        <v-text-field width="100%" _id="m_temporaryTablespace" caption="Temporary tablespace" visible="false"></v-text-field>
                        <v-check-box width="100%" _id="m_createDb" visible="false" caption="create database"></v-check-box>
                        <v-check-box width="100%" _id="m_createTables"  visible="false" caption="Create tables"></v-check-box>
                        <v-check-box width="100%" _id="m_dropDatabase"  visible="false"  caption="Drop database first if it already exists"></v-check-box>
                    </v-form-layout>
                </v-panel>
            </v-vertical-layout>
  		</v-panel>
  		
  		
  	</v-vertical-layout>
  </body>
</html>
