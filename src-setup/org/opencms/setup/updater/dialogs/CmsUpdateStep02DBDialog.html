<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
	  <o-cms-basic-dialog>
  			<content>
  				<v-vertical-layout margin="false" spacing="true">
  					<v-panel caption="OpenCms needs to update your database">
  					<vaadin7-vertical-layout margin="true">
					<vaadin7-vertical-layout _id="m_contentLayout">
					</vaadin7-vertical-layout>
  					<vaadin7-horizontal-layout height="70px" width="100%" style-name="o-error-dialog" _id="m_running">
						<vaadin7-label width="60px" _id="m_icon" style-name="o-warning-icon" :middle />
						<vaadin7-label  :expand style-name="o-error-message" :middle>Please be sure to have created a backup and exactly check all information before continuing, and be also aware that this process may take several hours depending on your data.</vaadin7-label>
					</vaadin7-horizontal-layout>
					</vaadin7-vertical-layout>
  					</v-panel>
	  			</v-vertical-layout>
  			</content>

  		</o-cms-basic-dialog>
  </body>
</html>
