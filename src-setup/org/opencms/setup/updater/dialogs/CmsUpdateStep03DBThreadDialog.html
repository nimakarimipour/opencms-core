<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
	  <o-cms-basic-dialog>
  			<content>
  				<v-vertical-layout margin="false" spacing="true">
  					<v-panel>
  					<vaadin7-vertical-layout>
  					<vaadin7-horizontal-layout height="70px" width="100%" style-name="o-error-dialog" _id="m_running">
						<vaadin7-label width="60px" _id="m_icon" style-name="o-warning-icon" :middle />
						<vaadin7-label  :expand style-name="o-error-message" :middle>Updating database ... please wait</vaadin7-label>
					</vaadin7-horizontal-layout>
  					<vaadin7-horizontal-layout height="70px" width="100%" style-name="o-error-dialog" _id="m_finished">
						<vaadin7-label width="60px" _id="m_iconFin" style-name="o-ok-icon" :middle />
						<vaadin7-label  :expand style-name="o-error-message" :middle>Finished. Please check the output to see if the database has been updated without errors.</vaadin7-label>
					</vaadin7-horizontal-layout>
					</vaadin7-vertical-layout>
  					</v-panel>
  					<v-panel _id="m_reportPanel" height="500px">
  					</v-panel>
	  			</v-vertical-layout>
  			</content>

  		</o-cms-basic-dialog>
  </body>
</html>
